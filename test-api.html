    <script src="api-service.js"></script>
    <script>
      const status = document.getElementById("status");
      const output = document.getElementById("output");

      function setStatus(message, type) {
        status.textContent = message;
        status.className = `status ${type}`;
      }

      async function testHomepage() {
        output.textContent = "Carregando homepage...";
        setStatus("Testando...", "warning");

        try {
          const data = await window.AnimeAPI.loadContentForHomepage();
          output.textContent = JSON.stringify(data, null, 2);
          setStatus("âœ… Homepage OK!", "success");
          console.log("âœ… Homepage data:", data);
        } catch (error) {
          output.textContent = `âŒ Erro: ${error.message}\n\n${error.stack}`;
          setStatus("âŒ Erro na Homepage", "error");
          console.error(error);
        }
      }

      async function testSearch() {
        const query = prompt("Digite o nome do anime:", "naruto");
        if (!query) return;

        output.textContent = `Buscando "${query}"...`;
        setStatus("Buscando...", "warning");

        try {
          const data = await window.AnimeAPI.searchAnimes(query);
          output.textContent = JSON.stringify(data, null, 2);
          setStatus(
            `âœ… Encontrados ${data.animes?.length || 0} resultados`,
            "success"
          );
          console.log("âœ… Search results:", data);
