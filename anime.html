<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YayaAnimes - Detalhes</title>
    <link rel="stylesheet" href="streaming.css" />
    <style>
      .anime-header {
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.7),
          rgba(0, 0, 0, 0.9)
        );
        padding: 2rem;
        display: flex;
        gap: 2rem;
        margin-bottom: 2rem;
      }
      .anime-cover {
        width: 250px;
        height: 350px;
        object-fit: cover;
        border-radius: 12px;
      }
      .anime-details h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .anime-meta {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
        flex-wrap: wrap;
      }
      .anime-meta span {
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        font-size: 0.9rem;
      }
      .episodes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        padding: 2rem;
      }
      .episode-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 1rem;
        cursor: pointer;
        transition: all 0.3s;
        border: 2px solid transparent;
      }
      .episode-card:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: #ff6b6b;
        transform: translateY(-5px);
      }
      .episode-number {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ff6b6b;
        margin-bottom: 0.5rem;
      }
      .episode-title {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.8);
      }
      .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 0.8rem 1.5rem;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        font-size: 1rem;
        z-index: 1000;
      }
      .back-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <button class="back-btn" onclick="window.history.back()">‚Üê Voltar</button>

    <div class="anime-header" id="anime-header"></div>
    <div class="episodes-grid" id="episodes-grid"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="api-service.js"></script>
    <script src="anime.js"></script>
  </body>
</html>
