<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime - YayaAnimes</title>
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
      color: white;
      min-height: 100vh;
    }

    .anime-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      padding-top: 90px;
    }

    .back-btn {
      background: rgba(229, 9, 20, 0.8);
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: rgba(229, 9, 20, 1);
      transform: translateY(-2px);
    }

    .anime-header {
      display: flex;
      gap: 30px;
      background: rgba(26, 26, 46, 0.8);
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
    }

    .anime-poster {
      flex-shrink: 0;
    }

    .anime-poster img {
      width: 250px;
      height: 350px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(229, 9, 20, 0.3);
    }

    .anime-details {
      flex: 1;
      color: white;
    }

    .anime-title {
      font-size: 32px;
      margin-bottom: 15px;
      color: #e50914;
    }

    .anime-meta {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .meta-item {
      background: rgba(229, 9, 20, 0.1);
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
    }

    .anime-description {
      line-height: 1.6;
      color: #ccc;
      margin-top: 15px;
    }

    .episodes-section {
      background: rgba(26, 26, 46, 0.8);
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .episodes-section h2 {
      color: #e50914;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .episodes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }

    .episode-btn {
      background: rgba(42, 42, 42, 0.8);
      border: 2px solid transparent;
      padding: 15px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      text-align: center;
    }

    .episode-btn:hover {
      background: rgba(229, 9, 20, 0.2);
      border-color: #e50914;
      transform: scale(1.05);
    }

    .episode-btn.filler {
      opacity: 0.6;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: #999;
    }

    .spinner {
      border: 4px solid rgba(229, 9, 20, 0.1);
      border-left-color: #e50914;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .anime-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .anime-poster img {
        width: 200px;
        height: 280px;
      }

      .episodes-grid {
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="anime-container">
    <button class="back-btn" onclick="window.history.back()">
      <i class="fas fa-arrow-left"></i> Voltar
    </button>

    <div id="anime-info">
      <div class="loading">
        <div class="spinner"></div>
        <p>Carregando anime...</p>
      </div>
    </div>

    <div id="episodes-container"></div>
  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="api-service.js"></script>
  
  <script>
    let animeData = null;
    let episodesData = [];

    // ==========================================
    // INICIALIZA√á√ÉO
    // ==========================================
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const animeId = params.get('id');
      const animeTitle = params.get('title');

      console.log('üöÄ Par√¢metros:', { id: animeId, title: animeTitle });

      if (!animeId) {
        showError('ID do anime n√£o fornecido');
        return;
      }

      await init(animeId, animeTitle);
    });

    async function init(animeId, animeTitle) {
      try {
        // Aguardar API
        await waitForAPI();
        
        // Carregar detalhes e epis√≥dios
        await loadAnimeDetails(animeId, animeTitle);
        await loadEpisodes(animeId);
        
      } catch (error) {
        console.error('‚ùå Erro na inicializa√ß√£o:', error);
        showError('Erro ao carregar anime');
      }
    }

    async function waitForAPI() {
      let attempts = 0;
      while (!window.AnimeAPI && attempts < 50) {
        await new Promise(resolve => setTimeout(resolve, 100));
        attempts++;
      }
      
      if (!window.AnimeAPI) {
        throw new Error('API n√£o carregada');
      }
    }

    // ==========================================
    // CARREGAR DETALHES DO ANIME
    // ==========================================
    async function loadAnimeDetails(animeId, animeTitle) {
      console.log('üì∫ Carregando detalhes:', animeId);
      
      try {
        const response = await window.AnimeAPI.getAnimeDetails(animeId);
        
        console.log('‚úÖ Anime carregado:', response.data);
        
        if (response.success && response.data && response.data.anime) {
          animeData = response.data.anime.info;
          displayAnimeInfo(animeData, animeTitle);
        } else {
          throw new Error('Dados do anime n√£o encontrados');
        }
        
      } catch (error) {
        console.error('‚ùå Erro ao carregar detalhes:', error);
        
        // Fallback: Mostrar informa√ß√µes b√°sicas
        animeData = {
          name: animeTitle || animeId.replace(/-/g, ' '),
          poster: '/placeholder.jpg',
          description: 'Selecione um epis√≥dio abaixo para assistir!',
          stats: {
            rating: 'N/A',
            type: 'TV',
            episodes: { sub: 0, dub: 0 }
          }
        };
        displayAnimeInfo(animeData, animeTitle);
      }
    }

    // ==========================================
    // EXIBIR INFORMA√á√ïES DO ANIME
    // ==========================================
    function displayAnimeInfo(anime, fallbackTitle) {
      const container = document.getElementById('anime-info');
      
      const title = anime.name || fallbackTitle || 'Anime';
      const poster = anime.poster || '/placeholder.jpg';
      const description = anime.description || 'Selecione um epis√≥dio para assistir';
      const rating = anime.stats?.rating || 'N/A';
      const type = anime.stats?.type || 'TV';
      const subEps = anime.stats?.episodes?.sub || 0;
      const dubEps = anime.stats?.episodes?.dub || 0;
      
      container.innerHTML = `
        <div class="anime-header">
          <div class="anime-poster">
            <img src="${poster}" alt="${title}" onerror="this.src='/placeholder.jpg'">
          </div>
          <div class="anime-details">
            <h1 class="anime-title">${title}</h1>
            <div class="anime-meta">
              <div class="meta-item"><i class="fas fa-star"></i> ${rating}</div>
              <div class="meta-item"><i class="fas fa-tv"></i> ${type}</div>
              <div class="meta-item"><i class="fas fa-closed-captioning"></i> SUB: ${subEps}</div>
              ${dubEps > 0 ? `<div class="meta-item"><i class="fas fa-microphone"></i> DUB: ${dubEps}</div>` : ''}
            </div>
            <div class="anime-description">
              <p>${description}</p>
            </div>
          </div>
        </div>
      `;
    }

    // ==========================================
    // CARREGAR EPIS√ìDIOS
    // ==========================================
    async function loadEpisodes(animeId) {
      console.log('üì∫ Carregando epis√≥dios:', animeId);
      
      try {
        const response = await window.AnimeAPI.getEpisodes(animeId);
        
        console.log('‚úÖ Resposta epis√≥dios:', response);
        
        if (response.success && response.data) {
          // A API retorna { totalEpisodes, episodes }
          let episodes = response.data.episodes || response.data;
          
          // Se n√£o for array, converter
          if (!Array.isArray(episodes)) {
            console.error('‚ùå Episodes n√£o √© array:', episodes);
            episodes = [];
          }
          
          console.log(`‚úÖ ${episodes.length} epis√≥dios carregados`);
          
          episodesData = episodes;
          displayEpisodes(episodes);
        } else {
          throw new Error('Nenhum epis√≥dio encontrado');
        }
        
      } catch (error) {
        console.error('‚ùå Erro ao carregar epis√≥dios:', error);
        showEpisodesError('Erro ao carregar epis√≥dios. Tente novamente.');
      }
    }

    // ==========================================
    // EXIBIR EPIS√ìDIOS
    // ==========================================
    function displayEpisodes(episodes) {
      const container = document.getElementById('episodes-container');
      
      if (!episodes || episodes.length === 0) {
        container.innerHTML = `
          <div class="episodes-section">
            <h2>üì∫ Epis√≥dios</h2>
            <p style="text-align: center; color: #999; padding: 40px;">
              Nenhum epis√≥dio dispon√≠vel no momento.
            </p>
          </div>
        `;
        return;
      }
      
      const grid = episodes.map(ep => {
        const epNum = ep.episodeNumber || ep.number || '?';
        const epTitle = ep.title || `Epis√≥dio ${epNum}`;
        const isFiller = ep.isFiller ? 'filler' : '';
        
        return `
          <button 
            class="episode-btn ${isFiller}" 
            onclick="playEpisode('${ep.episodeId || ep.id}', ${epNum})"
            title="${epTitle}">
            <div>${epNum}</div>
            ${ep.isFiller ? '<small>Filler</small>' : ''}
          </button>
        `;
      }).join('');
      
      container.innerHTML = `
        <div class="episodes-section">
          <h2>üì∫ Epis√≥dios (${episodes.length})</h2>
          <div class="episodes-grid">
            ${grid}
          </div>
        </div>
      `;
    }

    // ==========================================
    // REPRODUZIR EPIS√ìDIO
    // ==========================================
    function playEpisode(episodeId, episodeNumber) {
      const animeTitle = animeData?.name || 'Anime';
      const url = `player.html?episodeId=${encodeURIComponent(episodeId)}&animeTitle=${encodeURIComponent(animeTitle)}&episodeNumber=${episodeNumber}`;
      
      console.log('üé¨ Abrindo player:', url);
      window.location.href = url;
    }

    // ==========================================
    // ESTADOS DE ERRO
    // ==========================================
    function showError(message) {
      const container = document.getElementById('anime-info');
      container.innerHTML = `
        <div class="loading">
          <i class="fas fa-exclamation-triangle" style="font-size: 64px; color: #e50914; margin-bottom: 20px;"></i>
          <p style="color: #e50914; font-size: 18px;">${message}</p>
          <button class="back-btn" onclick="window.history.back()" style="margin-top: 20px;">
            <i class="fas fa-arrow-left"></i> Voltar
          </button>
        </div>
      `;
    }

    function showEpisodesError(message) {
      const container = document.getElementById('episodes-container');
      container.innerHTML = `
        <div class="episodes-section">
          <h2>üì∫ Epis√≥dios</h2>
          <p style="text-align: center; color: #e50914; padding: 40px;">
            ${message}
          </p>
        </div>
      `;
    }
  </script>
</body>
</html>
