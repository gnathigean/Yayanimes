<script>
  // ===========================
  // FUN√á√ïES DO MODAL DE PERFIL
  // ===========================

  function openProfileModal() {
    const modal = document.getElementById("profile-modal-overlay");
    modal.classList.add("active");
    loadProfileData();
  }

  function closeProfileModal() {
    const modal = document.getElementById("profile-modal-overlay");
    modal.classList.remove("active");
  }

  async function loadProfileData() {
    try {
      const user = await checkAuth();

      if (!user) {
        console.error("Usu√°rio n√£o autenticado");
        return;
      }

      // Atualizar nome
      document.getElementById("profile-name").textContent =
        user.email || "Usu√°rio";

      // Buscar assinatura
      const subscription = await checkSubscription(user.id);

      if (subscription) {
        // Informa√ß√µes de pagamento
        document.getElementById("profile-plan").textContent =
          PLANS[subscription.plan_type]?.name || "Desconhecido";
        document.getElementById("profile-expires").textContent = formatDateBR(
          subscription.expires_at
        );

        // Calcular dias restantes
        const now = new Date();
        const expiresAt = new Date(subscription.expires_at);
        const daysRemaining = Math.ceil(
          (expiresAt - now) / (1000 * 60 * 60 * 24)
        );
        document.getElementById("stat-days").textContent = Math.max(
          0,
          daysRemaining
        );

        // Estat√≠sticas de visualiza√ß√£o
        const history = JSON.parse(
          localStorage.getItem("watch_history") || "[]"
        );
        document.getElementById("stat-watched").textContent = history.length;

        // Animes favoritos
        const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
        document.getElementById("stat-favorites").textContent =
          favorites.length;

        // Renderizar favoritos
        renderFavorites(favorites);
      }
    } catch (error) {
      console.error("Erro ao carregar dados do perfil:", error);
    }
  }

  function renderFavorites(favorites) {
    const container = document.getElementById("favorites-container");

    if (!favorites || favorites.length === 0) {
      container.innerHTML = `
            <p style="color: #9ca3af; text-align: center; padding: 20px; grid-column: 1/-1;">
              Voc√™ ainda n√£o adicionou favoritos
            </p>
          `;
      return;
    }

    container.innerHTML = favorites
      .slice(0, 6)
      .map(
        (fav) => `
          <div class="favorite-item-profile" onclick="window.location.href='player.html?id=${encodeURIComponent(
            fav.id
          )}&ep=1'">
            <img src="${fav.image}" alt="${
          fav.title
        }" class="favorite-poster" onerror="this.src='https://via.placeholder.com/120x180?text=Sem+Imagem'">
            <div class="favorite-title" title="${fav.title}">${fav.title}</div>
          </div>
        `
      )
      .join("");
  }

  // Fechar modal ao clicar fora
  document
    .getElementById("profile-modal-overlay")
    .addEventListener("click", function (event) {
      if (event.target === this) {
        closeProfileModal();
      }
    });

  // Fechar com ESC
  document.addEventListener("keydown", function (event) {
    if (event.key === "Escape") {
      closeProfileModal();
    }
  });
</script>
