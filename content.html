<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YayaAnimes - Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="streaming.css" />

    <style>
      .load-more-indicator {
        text-align: center;
        padding: 40px 20px;
        color: #ff6b6b;
        font-weight: 600;
        display: none;
      }
      .load-more-indicator.active {
        display: block;
      }
      .load-more-indicator .spinner {
        width: 40px;
        height: 40px;
        margin: 0 auto 15px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <div class="logo-container">
          <div class="logo">🎬 YayaAnimes</div>
          <span class="premium-badge">PREMIUM</span>
        </div>
        <div class="header-actions">
          <span class="user-email" id="user-email">Carregando...</span>
          <button id="logout-btn" class="logout-btn">Sair</button>
        </div>
      </div>
    </div>

    <!-- Navigation - EXPANDIDO COM TODOS OS ENDPOINTS -->
    <div class="navigation">
      <div class="nav-container">
        <div class="nav-tabs">
          <button class="nav-btn active" data-filter="home">
            <span>🏠</span> Início
          </button>
          <button class="nav-btn" data-filter="most-popular">
            <span>🔥</span> Populares
          </button>
          <button class="nav-btn" data-filter="most-favorite">
            <span>⭐</span> Favoritos
          </button>
          <button class="nav-btn" data-filter="latest-completed">
            <span>✅</span> Completos
          </button>
          <button class="nav-btn" data-filter="top-airing">
            <span>📺</span> Em Exibição
          </button>
          <button class="nav-btn" data-filter="top-upcoming">
            <span>🎬</span> Próximos
          </button>
          <button class="nav-btn" data-filter="favorites">
            <span>❤️</span> Meus Favoritos
          </button>
        </div>

        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Buscar anime..."
            class="search-input"
          />
          <span class="search-icon">🔍</span>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main id="main-content" class="main-content">
      <div class="loading-state">
        <div class="spinner"></div>
        <p>Carregando animes...</p>
      </div>
    </main>

    <!-- Load More Indicator -->
    <div id="load-more-indicator" class="load-more-indicator">
      <div class="spinner"></div>
      <p>Carregando mais animes...</p>
    </div>

    <script src="config.js"></script>
    <script src="api-service.js"></script>
    <script src="content-streaming.js"></script>
  </body>
</html>
