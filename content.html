<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YayaAnimes - Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="streaming.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <div class="logo-container">
          <div class="logo">üé¨ YayaAnimes</div>
          <span class="premium-badge">PREMIUM</span>
        </div>
        <div class="header-actions">
          <span class="user-email" id="user-email">Carregando...</span>
          <button id="logout-btn" class="logout-btn">Sair</button>
        </div>
      </div>
    </div>

    <!-- Layout com Sidebar -->
    <div class="layout-container">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-content">
          <div class="search-sidebar">
            <input
              type="text"
              id="search-input"
              placeholder="Buscar anime..."
              class="search-input"
            />
          </div>

          <!-- Principais -->
          <div class="sidebar-section">
            <h3>üé¨ Principal</h3>
            <button class="sidebar-btn active" data-action="home">
              In√≠cio
            </button>
            <button class="sidebar-btn" data-action="most-popular">
              Mais Populares
            </button>
            <button class="sidebar-btn" data-action="top-airing">
              Em Exibi√ß√£o
            </button>
            <button class="sidebar-btn" data-action="latest-completed">
              Completos
            </button>
            <button class="sidebar-btn" data-action="top-upcoming">
              Pr√≥ximos
            </button>
            <button class="sidebar-btn" data-action="favorites">
              ‚ù§Ô∏è Meus Favoritos
            </button>
          </div>

          <!-- G√™neros -->
          <div class="sidebar-section">
            <h3>üé≠ G√™neros</h3>
            <div id="genres-list" class="genres-grid">
              <button class="genre-btn" data-genre="action">Action</button>
              <button class="genre-btn" data-genre="adventure">
                Adventure
              </button>
              <button class="genre-btn" data-genre="comedy">Comedy</button>
              <button class="genre-btn" data-genre="drama">Drama</button>
              <button class="genre-btn" data-genre="fantasy">Fantasy</button>
              <button class="genre-btn" data-genre="romance">Romance</button>
              <button class="genre-btn" data-genre="sci-fi">Sci-Fi</button>
              <button class="genre-btn" data-genre="horror">Horror</button>
              <button class="genre-btn" data-genre="mystery">Mystery</button>
              <button class="genre-btn" data-genre="slice-of-life">
                Slice of Life
              </button>
            </div>
          </div>

          <!-- Tipos -->
          <div class="sidebar-section">
            <h3>üì∫ Tipos</h3>
            <button class="sidebar-btn" data-action="tv">TV</button>
            <button class="sidebar-btn" data-action="movie">Filmes</button>
            <button class="sidebar-btn" data-action="ona">ONA</button>
            <button class="sidebar-btn" data-action="ova">OVA</button>
            <button class="sidebar-btn" data-action="special">Especiais</button>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main id="main-content" class="main-content">
        <div class="loading-state">
          <div class="spinner"></div>
          <p>Carregando animes...</p>
        </div>
      </main>
    </div>

    <!-- Load More Indicator -->
    <div id="load-more-indicator" class="load-more-indicator">
      <div class="spinner"></div>
      <p>Carregando mais...</p>
    </div>

    <script src="config.js"></script>
    <script src="api-service.js"></script>
    <script src="content-streaming.js"></script>
  </body>
</html>
