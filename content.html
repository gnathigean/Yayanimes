<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YayaAnimes - Streaming</title>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="streaming.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1>🎬 YayaAnimes</h1>
        <div class="user-info">
          <span id="user-email">Carregando...</span>
          <button id="logout-btn" class="btn-secondary">Sair</button>
        </div>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="nav-bar">
      <button class="nav-btn active" data-filter="home">🏠 Início</button>
      <button class="nav-btn" data-filter="tv">📺 Séries</button>
      <button class="nav-btn" data-filter="movie">🎥 Filmes</button>
      <button class="nav-btn" data-filter="favorites">❤️ Favoritos</button>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
      <input
        type="text"
        id="search-input"
        placeholder="🔍 Buscar anime..."
        class="search-input"
      />
    </div>

    <!-- Main Content -->
    <main id="main-content" class="main-content">
      <div class="loading-state">
        <div class="spinner"></div>
        <p>Carregando animes...</p>
      </div>
    </main>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="api-service.js"></script>
    <script src="content-streaming.js"></script>
  </body>
</html>
