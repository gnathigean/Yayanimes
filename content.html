<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YayaAnimes - Plataforma Premium</title>
    <link rel="stylesheet" href="streaming.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <script src="config.js"></script>
    <script src="api-service.js"></script>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <h1 class="logo">🎌 YayaAnimes</h1>
                <span class="premium-badge">PREMIUM</span>
            </div>
            <div class="header-actions">
                <span id="user-email" class="user-email">Carregando...</span>
                <button id="logout-btn" class="logout-btn">Sair</button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-container">
            <div class="nav-tabs">
                <button class="nav-btn active" data-filter="airing">
                    <span>🔥</span> Em Exibição
                </button>
                <button class="nav-btn" data-filter="season">
                    <span>📅</span> Temporada Atual
                </button>
                <button class="nav-btn" data-filter="favorites">
                    <span>❤️</span> Favoritos
                </button>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Buscar animes...">
                <span class="search-icon">🔍</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="main-content">
        <div class="loading-state">
            <div class="spinner"></div>
            <p>Carregando animes...</p>
        </div>
    </main>

    <script src="content-streaming.js"></script>
</body>
</html>
