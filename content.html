<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YayaAnimes - Streaming de Anime</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <style>
    /* Estilos base para garantir que funcione */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
      color: white;
      min-height: 100vh;
    }

    /* Container principal */
    .main-container {
      display: flex;
      min-height: 100vh;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 0 30px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #e50914;
      text-decoration: none;
    }

    .search-container {
      flex: 1;
      max-width: 500px;
      margin: 0 30px;
    }

    .search-input {
      width: 100%;
      padding: 12px 20px;
      background: rgba(42, 42, 42, 0.8);
      border: 2px solid transparent;
      border-radius: 25px;
      color: white;
      font-size: 14px;
      transition: all 0.3s;
    }

    .search-input:focus {
      outline: none;
      border-color: #e50914;
      background: rgba(42, 42, 42, 1);
    }

    .logout-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #e50914 0%, #c70713 100%);
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(229, 9, 20, 0.5);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 70px;
      width: 250px;
      height: calc(100vh - 70px);
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      overflow-y: auto;
      z-index: 100;
    }

    .sidebar h3 {
      color: #e50914;
      margin-bottom: 15px;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .sidebar-nav {
      list-style: none;
      margin-bottom: 30px;
    }

    .sidebar-btn,
    .genre-btn {
      width: 100%;
      padding: 12px 15px;
      background: transparent;
      border: none;
      color: #999;
      text-align: left;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar-btn:hover,
    .genre-btn:hover {
      background: rgba(229, 9, 20, 0.1);
      color: #e50914;
      transform: translateX(5px);
    }

    .sidebar-btn.active,
    .genre-btn.active {
      background: rgba(229, 9, 20, 0.2);
      color: #e50914;
      font-weight: 600;
    }

    .sidebar-btn i,
    .genre-btn i {
      width: 20px;
      text-align: center;
    }

    /* Conte√∫do principal */
    .main-content {
      margin-left: 250px;
      margin-top: 70px;
      padding: 30px;
      width: calc(100% - 250px);
      min-height: calc(100vh - 70px);
    }

    /* Scrollbar personalizada */
    .sidebar::-webkit-scrollbar {
      width: 8px;
    }

    .sidebar::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
    }

    .sidebar::-webkit-scrollbar-thumb {
      background: #e50914;
      border-radius: 4px;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        width: 100%;
      }

      .search-container {
        max-width: 300px;
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <a href="content.html" class="logo">YayaAnimes</a>
      
      <div class="search-container">
        <input 
          type="text" 
          id="search-input" 
          class="search-input" 
          placeholder="üîç Buscar anime..."
        >
      </div>
      
      <button class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </div>
  </div>

  <!-- Container Principal -->
  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Navega√ß√£o Principal -->
      <h3>üì∫ Navega√ß√£o</h3>
      <ul class="sidebar-nav">
        <li>
          <button class="sidebar-btn active" data-category="home">
            <i class="fas fa-home"></i> In√≠cio
          </button>
        </li>
        <li>
          <button class="sidebar-btn" data-category="most-popular">
            <i class="fas fa-fire"></i> Mais Populares
          </button>
        </li>
        <li>
          <button class="sidebar-btn" data-category="top-airing">

          </button>
        </li>
        <li>
          <button class="sidebar-btn" data-category="latest-completed">
            <i class="fas fa-check-circle"></i> Completos
          </button>
        </li>
        <li>
          <button class="sidebar-btn" data-category="top-upcoming">
            <i class="fas fa-calendar-alt"></i> Em Breve
          </button>
        </li>
      </ul>

      <!-- Tipos -->
      <h3>üìÅ Tipos</h3>
      <ul class="sidebar-nav">
        <li>
          <button class="sidebar-btn" data-category="tv">
            <i class="fas fa-tv"></i> TV
          </button>
        </li>
        <li>
          <button class="sidebar-btn" data-category="movie">
            <i class="fas fa-film"></i> Filmes
          </button>
        </li>
        <li>
          <button class="sidebar-btn" data-category="ova">
            <i class="fas fa-compact-disc"></i> OVA
          </button>
        </li>
        <li>
          <button class="sidebar-btn" data-category="ona">
            <i class="fas fa-wifi"></i> ONA
          </button>
        </li>
        <li>
          <button class="sidebar-btn" data-category="special">
            <i class="fas fa-star"></i> Especiais
          </button>
        </li>
      </ul>

      <!-- G√™neros -->
      <h3>üé≠ G√™neros</h3>
      <ul class="sidebar-nav">
        <li><button class="genre-btn" data-genre="action"><i class="fas fa-fist-raised"></i> A√ß√£o</button></li>
        <li><button class="genre-btn" data-genre="adventure"><i class="fas fa-hiking"></i> Aventura</button></li>
        <li><button class="genre-btn" data-genre="comedy"><i class="fas fa-laugh"></i> Com√©dia</button></li>
        <li><button class="genre-btn" data-genre="drama"><i class="fas fa-theater-masks"></i> Drama</button></li>
        <li><button class="genre-btn" data-genre="fantasy"><i class="fas fa-dragon"></i> Fantasia</button></li>
        <li><button class="genre-btn" data-genre="horror"><i class="fas fa-ghost"></i> Terror</button></li>
        <li><button class="genre-btn" data-genre="romance"><i class="fas fa-heart"></i> Romance</button></li>
        <li><button class="genre-btn" data-genre="sci-fi"><i class="fas fa-rocket"></i> Sci-Fi</button></li>
        <li><button class="genre-btn" data-genre="sports"><i class="fas fa-football-ball"></i> Esportes</button></li>
        <li><button class="genre-btn" data-genre="supernatural"><i class="fas fa-magic"></i> Sobrenatural</button></li>
      </ul>
    </aside>

    <!-- Conte√∫do Principal -->
    <main class="main-content">
      <div id="dynamic-content-container">
        <!-- Conte√∫do ser√° carregado aqui pelo JavaScript -->
        <div class="loading-state">
          <div class="spinner"></div>
          <p>Carregando animes...</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="api-service.js"></script>
  <script src="content-streaming.js"></script>
</body>
</html>
