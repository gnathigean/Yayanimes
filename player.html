<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Anime - YayaAnimes</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="streaming.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <div class="logo-container">
          <a href="content.html" class="logo">üé¨ YayaAnimes</a>
        </div>
        <button
          onclick="window.location.href='content.html'"
          class="logout-btn"
        >
          Voltar
        </button>
      </div>
    </div>

    <main id="anime-details" class="anime-details-container">
      <div class="loading-state">
        <div class="spinner"></div>
        <p>Carregando detalhes...</p>
      </div>
    </main>

    <script src="config.js"></script>
    <script src="api-service.js"></script>
    <script>
      // anime.html - CORRIGIDO COM EPISODE IDS
      let currentAnime = null;

      document.addEventListener("DOMContentLoaded", init);

      async function init() {
        const params = new URLSearchParams(window.location.search);
        const animeId = params.get("id");
        const animeTitle = params.get("title");

        console.log("üöÄ Par√¢metros:", { id: animeId, title: animeTitle });

        if (!animeId) {
          showError("ID do anime n√£o encontrado");
          return;
        }

        await loadAnimeDetails(animeId);
      }

      async function loadAnimeDetails(animeId) {
        console.log("üì∫ Carregando detalhes:", animeId);
        try {
          const response = await window.AnimeAPI.getAnimeDetails(animeId);

          if (!response.success || !response.data) {
            throw new Error("Detalhes n√£o encontrados");
          }

          currentAnime = response.data.anime;
          console.log("‚úÖ Anime carregado:", currentAnime);

          displayAnimeDetails(currentAnime);
          await loadEpisodes(animeId);
        } catch (error) {
          console.error("‚ùå Erro:", error);
          showError("Erro ao carregar anime");
        }
      }

      function displayAnimeDetails(anime) {
        const container = document.getElementById("anime-details");

        container.innerHTML = `
                <div class="anime-header">
                    <img src="${anime.info.poster}" alt="${
          anime.info.name
        }" class="anime-poster">
                    <div class="anime-info">
                        <h1>${anime.info.name}</h1>
                        <p class="anime-meta">
                            <span>${anime.info.stats.rating || "N/A"} ‚≠ê</span>
                            <span>${
                              anime.info.stats.episodes?.sub || "?"
                            } epis√≥dios</span>
                            <span>${anime.info.stats.type || "TV"}</span>
                        </p>
                        <p class="anime-description">${
                          anime.info.description || "Sem descri√ß√£o"
                        }</p>
                    </div>
                </div>
                <div class="episodes-section">
                    <h2>üì∫ Epis√≥dios</h2>
                    <div id="episodes-list" class="episodes-grid">
                        <div class="loading-state">
                            <div class="spinner"></div>
                            <p>Carregando epis√≥dios...</p>
                        </div>
                    </div>
                </div>
            `;
      }

      async function loadEpisodes(animeId) {
        console.log("üì∫ Carregando epis√≥dios:", animeId);
        try {
          const response = await window.AnimeAPI.getEpisodes(animeId);

          if (!response.success || !response.data) {
            throw new Error("Epis√≥dios n√£o encontrados");
          }

          const episodes = response.data;
          console.log(`‚úÖ ${episodes.length} epis√≥dios carregados`);

          displayEpisodes(episodes);
        } catch (error) {
          console.error("‚ùå Erro:", error);
          document.getElementById("episodes-list").innerHTML = `
                    <p style="color: #ff6b6b;">Erro ao carregar epis√≥dios</p>
                `;
        }
      }

      function displayEpisodes(episodes) {
        const container = document.getElementById("episodes-list");

        if (!episodes || episodes.length === 0) {
          container.innerHTML = `<p>Nenhum epis√≥dio dispon√≠vel</p>`;
          return;
        }

        container.innerHTML = "";

        episodes.forEach((episode) => {
          const episodeCard = document.createElement("div");
          episodeCard.className = "episode-card";

          // CORRE√á√ÉO: USA O EPISODEID CORRETO
          const episodeId = episode.episodeId || episode.id;
          const episodeNumber = episode.number || episode.episodeNumber || "?";
          const episodeTitle = episode.title || `Epis√≥dio ${episodeNumber}`;

          episodeCard.innerHTML = `
                    <div class="episode-number">Ep ${episodeNumber}</div>
                    <div class="episode-title">${episodeTitle}</div>
                    <button class="play-episode-btn" onclick="playEpisode('${episodeId}', '${episodeNumber}')">
                        ‚ñ∂ Assistir
                    </button>
                `;

          container.appendChild(episodeCard);
        });
      }

      window.playEpisode = function (episodeId, episodeNumber) {
        console.log("üé¨ Abrindo player:", { episodeId, episodeNumber });

        const animeTitle = currentAnime?.info?.name || "Anime";
        const url = `player.html?episodeId=${episodeId}&animeTitle=${encodeURIComponent(
          animeTitle
        )}&episodeNumber=${episodeNumber}`;

        window.location.href = url;
      };

      function showError(message) {
        document.getElementById("anime-details").innerHTML = `
                <div class="loading-state">
                    <p style="font-size: 48px;">‚ùå</p>
                    <p>${message}</p>
                    <button onclick="window.location.href='content.html'" style="margin-top: 20px; padding: 12px 30px; background: #667eea; border: none; border-radius: 10px; color: white; font-weight: 700; cursor: pointer;">
                        Voltar
                    </button>
                </div>
            `;
      }
    </script>
  </body>
</html>
