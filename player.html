<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player - YayaAnimes</title>
    <link rel="stylesheet" href="streaming.css" />
    <style>
      .player-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        background: #0a0a0a;
        min-height: 100vh;
      }

      .video-wrapper {
        position: relative;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto 30px;
        background: #1a1a1a;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(255, 107, 107, 0.3);
      }

      #video {
        width: 100%;
        height: auto;
        aspect-ratio: 16/9;
        background: #000;
      }

      .player-info {
        background: #1a1a1a;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
      }

      .player-info h1 {
        color: #fff;
        margin-bottom: 10px;
        font-size: 24px;
      }

      .player-info p {
        color: #888;
        font-size: 14px;
      }

      .episode-selector {
        background: #1a1a1a;
        padding: 20px;
        border-radius: 12px;
        margin-top: 20px;
      }

      .episode-selector h3 {
        color: #fff;
        margin-bottom: 15px;
      }

      .episodes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: 10px;
      }

      .episode-btn {
        padding: 12px;
        background: #2a2a2a;
        border: 2px solid transparent;
        border-radius: 8px;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .episode-btn:hover {
        background: #3a3a3a;
        border-color: #ff6b6b;
      }

      .episode-btn.active {
        background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 100%);
        border-color: #ff6b6b;
      }

      #msg {
        text-align: center;
        padding: 15px;
        margin-top: 15px;
        background: rgba(255, 107, 107, 0.1);
        border-radius: 8px;
        color: #ff6b6b;
        font-size: 14px;
      }

      .loading-player {
        text-align: center;
        padding: 60px 20px;
        color: #ccc;
      }

      .loading-player .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 107, 107, 0.2);
        border-top-color: #ff6b6b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="player-container">
      <div class="player-info" id="anime-info">
        <h1 id="anime-title">Carregando...</h1>
        <p id="episode-info">Preparando player...</p>
      </div>

      <div class="video-wrapper">
        <video id="video" controls></video>
        <div id="msg"></div>
      </div>

      <div class="episode-selector" id="episode-selector" style="display: none">
        <h3>üì∫ Epis√≥dios</h3>
        <div class="episodes-grid" id="episodes-grid"></div>
      </div>
    </div>

    <!-- HLS.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <!-- API Service -->
    <script src="api-service.js"></script>

    <script>
      const video = document.getElementById("video");
      const msg = document.getElementById("msg");
      const animeTitle = document.getElementById("anime-title");
      const episodeInfo = document.getElementById("episode-info");
      const episodesGrid = document.getElementById("episodes-grid");
      const episodeSelector = document.getElementById("episode-selector");

      let currentAnimeId = null;
      let currentEpisode = 1;
      let totalEpisodes = 12;
      let animeData = null;

      // Pega par√¢metros da URL
      function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          animeId: params.get("animeId"),
          episode: parseInt(params.get("episode")) || 1,
          title: params.get("title") || "Anime",
        };
      }

      // Carrega HLS
      function loadHls(url) {
        if (!url) {
          msg.textContent = "‚ùå Link de streaming n√£o dispon√≠vel";
          return;
        }

        msg.textContent = "";

        if (video.canPlayType("application/vnd.apple.mpegurl")) {
          // Safari nativo
          video.src = url;
        } else if (window.Hls && Hls.isSupported()) {
          // HLS.js para outros browsers
          const hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);

          hls.on(Hls.Events.ERROR, function (event, data) {
            console.error("HLS Error:", data);
            msg.textContent = "‚ùå Erro ao carregar v√≠deo: " + data.details;
          });

          hls.on(Hls.Events.MANIFEST_PARSED, function () {
            console.log("‚úÖ Stream carregado com sucesso!");
            video.play().catch((e) => console.log("Autoplay bloqueado"));
          });
        } else {
          msg.textContent = "‚ùå Seu navegador n√£o suporta HLS (m3u8)";
        }
      }

      // Carrega stream do epis√≥dio
      async function loadEpisode(episodeNumber) {
        try {
          msg.textContent = "‚è≥ Carregando epis√≥dio...";
          episodeInfo.textContent = `Epis√≥dio ${episodeNumber} - Carregando...`;

          const streamData = await window.AnimeAPI.getStreamingLink(
            currentAnimeId,
            episodeNumber
          );

          if (streamData.success && streamData.data.streamingLink) {
            loadHls(streamData.data.streamingLink);
            episodeInfo.textContent = `Epis√≥dio ${episodeNumber} de ${totalEpisodes}`;
            currentEpisode = episodeNumber;
            updateEpisodeButtons();
          } else {
            msg.textContent =
              "‚ùå Erro: " + (streamData.error || "Stream n√£o encontrado");
          }
        } catch (error) {
          console.error("Erro ao carregar epis√≥dio:", error);
          msg.textContent = "‚ùå Erro ao carregar epis√≥dio";
        }
      }

      // Renderiza bot√µes de epis√≥dios
      function renderEpisodes(count) {
        episodesGrid.innerHTML = "";
        for (let i = 1; i <= count; i++) {
          const btn = document.createElement("button");
          btn.className = "episode-btn";
          btn.textContent = i;
          btn.onclick = () => loadEpisode(i);
          if (i === currentEpisode) btn.classList.add("active");
          episodesGrid.appendChild(btn);
        }
        episodeSelector.style.display = "block";
      }

      function updateEpisodeButtons() {
        document.querySelectorAll(".episode-btn").forEach((btn, idx) => {
          btn.classList.toggle("active", idx + 1 === currentEpisode);
        });
      }

      // Inicializa√ß√£o
      async function init() {
        const params = getUrlParams();

        if (!params.animeId) {
          msg.textContent = "‚ùå Anime n√£o especificado na URL";
          animeTitle.textContent = "Erro";
          episodeInfo.textContent = "Par√¢metro 'animeId' ausente na URL";
          return;
        }

        currentAnimeId = params.animeId;
        currentEpisode = params.episode;
        animeTitle.textContent = decodeURIComponent(params.title);

        try {
          // Busca epis√≥dios dispon√≠veis
          const episodesData = await window.AnimeAPI.getEpisodes(
            currentAnimeId
          );
          if (episodesData.success) {
            totalEpisodes = episodesData.data.length;
            renderEpisodes(totalEpisodes);
          }

          // Carrega epis√≥dio inicial
          await loadEpisode(currentEpisode);
        } catch (error) {
          console.error("Erro na inicializa√ß√£o:", error);
          msg.textContent = "‚ùå Erro ao inicializar player";
        }
      }

      // Espera API carregar
      if (window.AnimeAPI) {
        init();
      } else {
        document.addEventListener("DOMContentLoaded", () => {
          setTimeout(init, 500);
        });
      }
    </script>
  </body>
</html>
