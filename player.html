<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player - YayaAnimes</title>
    <link rel="stylesheet" href="streaming.css" />
    <style>
      .player-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        background: #0a0a0a;
        min-height: 100vh;
      }

      .video-wrapper {
        position: relative;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto 30px;
        background: #1a1a1a;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(255, 107, 107, 0.3);
      }

      #video {
        width: 100%;
        height: auto;
        aspect-ratio: 16/9;
        background: #000;
      }

      .player-info {
        background: #1a1a1a;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
      }

      .player-info h1 {
        color: #fff;
        margin-bottom: 10px;
        font-size: 24px;
      }

      .player-info p {
        color: #888;
        font-size: 14px;
      }

      .back-btn {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .back-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      #msg {
        text-align: center;
        padding: 15px;
        margin-top: 15px;
        background: rgba(255, 107, 107, 0.1);
        border-radius: 8px;
        color: #ff6b6b;
        font-size: 14px;
      }

      .loading-player {
        text-align: center;
        padding: 60px 20px;
        color: #ccc;
      }

      .loading-player .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 107, 107, 0.2);
        border-top-color: #ff6b6b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .server-selector {
        background: #1a1a1a;
        padding: 15px;
        border-radius: 12px;
        margin-top: 20px;
      }

      .server-selector h3 {
        color: #fff;
        margin-bottom: 10px;
        font-size: 16px;
      }

      .server-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .server-btn {
        padding: 8px 16px;
        background: #2a2a2a;
        border: 2px solid transparent;
        border-radius: 8px;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s;
      }

      .server-btn:hover {
        background: #3a3a3a;
      }

      .server-btn.active {
        background: #ff6b6b;
        border-color: #ff6b6b;
      }
    </style>
  </head>
  <body>
    <div class="player-container">
      <button class="back-btn" onclick="window.history.back()">
        ‚Üê Voltar aos Epis√≥dios
      </button>

      <div class="player-info" id="anime-info">
        <h1 id="anime-title">Carregando...</h1>
        <p id="episode-info">Preparando player...</p>
      </div>

      <div class="video-wrapper">
        <video id="video" controls></video>
        <div id="msg"></div>
      </div>

      <div class="server-selector">
        <h3>üåê Servidores</h3>
        <div class="server-buttons">
          <button
            class="server-btn active"
            onclick="changeServer('vidstreaming')"
          >
            Vidstreaming
          </button>
          <button class="server-btn" onclick="changeServer('megacloud')">
            Megacloud
          </button>
          <button class="server-btn" onclick="changeServer('streamsb')">
            StreamSB
          </button>
        </div>
      </div>
    </div>

    <!-- HLS.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <!-- API Service -->
    <script src="api-service.js"></script>

    <script>
      const video = document.getElementById("video");
      const msg = document.getElementById("msg");
      const animeTitle = document.getElementById("anime-title");
      const episodeInfo = document.getElementById("episode-info");

      let currentEpisodeId = null;
      let currentServer = "vidstreaming";
      let currentAnimeTitle = "";
      let currentEpisodeNumber = 1;

      // Pega par√¢metros da URL
      function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          episodeId: params.get("episodeId"),
          animeTitle: params.get("animeTitle") || "Anime",
          episodeNumber: params.get("episodeNumber") || "1",
        };
      }

      // Carrega HLS
      function loadHls(url) {
        if (!url) {
          msg.textContent = "‚ùå Link de streaming n√£o dispon√≠vel";
          return;
        }

        msg.textContent = "";

        if (video.canPlayType("application/vnd.apple.mpegurl")) {
          // Safari nativo
          video.src = url;
          video.play().catch((e) => console.log("Autoplay bloqueado"));
        } else if (window.Hls && Hls.isSupported()) {
          // HLS.js para outros browsers
          const hls = new Hls({
            xhrSetup: function (xhr, url) {
              xhr.withCredentials = false;
            },
          });

          hls.loadSource(url);
          hls.attachMedia(video);

          hls.on(Hls.Events.ERROR, function (event, data) {
            console.error("HLS Error:", data);
            if (data.fatal) {
              msg.textContent = "‚ùå Erro ao carregar v√≠deo: " + data.details;
            }
          });

          hls.on(Hls.Events.MANIFEST_PARSED, function () {
            console.log("‚úÖ Stream carregado com sucesso!");
            msg.textContent = "";
            video.play().catch((e) => {
              console.log("Autoplay bloqueado:", e);
              msg.textContent = "‚ñ∂Ô∏è Clique no play para assistir";
            });
          });
        } else {
          msg.textContent = "‚ùå Seu navegador n√£o suporta HLS (m3u8)";
        }
      }

      // Carrega stream do epis√≥dio
      async function loadEpisode() {
        try {
          msg.textContent = "‚è≥ Carregando epis√≥dio...";
          episodeInfo.textContent = `Epis√≥dio ${currentEpisodeNumber} - Carregando...`;

          console.log(
            `üì∫ Buscando stream: episodeId=${currentEpisodeId}, server=${currentServer}`
          );

          const streamData = await window.AnimeAPI.getStreamingLink(
            currentEpisodeId,
            currentServer,
            "sub"
          );

          console.log("üé¨ Resposta do stream:", streamData);

          if (streamData.success && streamData.data.streamingLink) {
            console.log("‚úÖ Link encontrado:", streamData.data.streamingLink);
            loadHls(streamData.data.streamingLink);
            episodeInfo.textContent = `Epis√≥dio ${currentEpisodeNumber}`;
            msg.textContent = "";
          } else {
            console.error("‚ùå Stream n√£o encontrado:", streamData);
            msg.textContent =
              "‚ùå Erro: " + (streamData.error || "Stream n√£o encontrado");
          }
        } catch (error) {
          console.error("‚ùå Erro ao carregar epis√≥dio:", error);
          msg.textContent = "‚ùå Erro ao carregar epis√≥dio: " + error.message;
        }
      }

      // Troca de servidor
      function changeServer(serverName) {
        currentServer = serverName;

        // Atualiza UI dos bot√µes
        document.querySelectorAll(".server-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");

        // Recarrega com novo servidor
        loadEpisode();
      }

      // Inicializa√ß√£o
      async function init() {
        const params = getUrlParams();

        console.log("üöÄ Par√¢metros recebidos:", params);

        if (!params.episodeId) {
          msg.textContent = "‚ùå ID do epis√≥dio n√£o especificado";
          animeTitle.textContent = "Erro";
          episodeInfo.textContent = "Par√¢metro 'episodeId' ausente na URL";
          return;
        }

        currentEpisodeId = params.episodeId;
        currentAnimeTitle = decodeURIComponent(params.animeTitle);
        currentEpisodeNumber = params.episodeNumber;

        animeTitle.textContent = currentAnimeTitle;
        episodeInfo.textContent = `Epis√≥dio ${currentEpisodeNumber}`;

        // Aguarda API carregar
        if (!window.AnimeAPI) {
          console.log("‚è≥ Aguardando API carregar...");
          await new Promise((resolve) => setTimeout(resolve, 1000));
        }

        if (!window.AnimeAPI) {
          msg.textContent = "‚ùå API n√£o carregou. Recarregue a p√°gina.";
          return;
        }

        // Carrega o epis√≥dio
        await loadEpisode();
      }

      // Espera DOM carregar
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", init);
      } else {
        init();
      }
    </script>
  </body>
</html>
