<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste SugoiAPI</title>
    <style>
      body {
        font-family: monospace;
        background: #1a1a1a;
        color: #00ff00;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      button {
        background: #00ff00;
        color: #1a1a1a;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        font-family: monospace;
        font-weight: bold;
      }
      button:hover {
        background: #00cc00;
      }
      pre {
        background: #000;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .success {
        color: #00ff00;
      }
      .error {
        color: #ff0000;
      }
      .info {
        color: #00ccff;
      }
    </style>
  </head>
  <body>
    <h1>ğŸ§ª Teste da SugoiAPI</h1>

    <div>
      <button onclick="testPopular()">ğŸ“Š Testar /popular</button>
      <button onclick="testRecent()">ğŸ†• Testar /recent</button>
      <button onclick="testSearch()">ğŸ” Testar /search</button>
      <button onclick="testInfo()">â„¹ï¸ Testar /info</button>
      <button onclick="clearResults()">ğŸ—‘ï¸ Limpar</button>
    </div>

    <div id="results"></div>

    <script>
      const BASE_URL = "https://sugoi-api.vercel.app/anime";
      const resultsDiv = document.getElementById("results");

      function log(message, type = "info") {
        const p = document.createElement("p");
        p.className = type;
        p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        resultsDiv.appendChild(p);
      }

      function showJSON(title, data) {
        const pre = document.createElement("pre");
        pre.innerHTML = `<strong class="info">${title}</strong>\n${JSON.stringify(
          data,
          null,
          2
        )}`;
        resultsDiv.appendChild(pre);
      }

      async function makeRequest(endpoint) {
        const url = `${BASE_URL}${endpoint}`;
        log(`ğŸŒ RequisiÃ§Ã£o: ${url}`);

        try {
          const response = await fetch(url);

          log(
            `ğŸ“¡ Status: ${response.status} ${response.statusText}`,
            response.ok ? "success" : "error"
          );

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }

          const data = await response.json();

          log(`âœ… Dados recebidos!`, "success");
          log(`ğŸ“¦ Tipo: ${typeof data}`);
          log(`ğŸ“¦ Ã‰ Array: ${Array.isArray(data)}`);

          if (Array.isArray(data)) {
            log(`ğŸ“Š Total de itens: ${data.length}`);
          } else {
            log(`ğŸ”‘ Propriedades: ${Object.keys(data).join(", ")}`);
            if (data.results) {
              log(`ğŸ“Š Total em results: ${data.results.length}`);
            }
          }

          showJSON("Dados Completos:", data);

          // Mostrar primeiro item se for array
          if (Array.isArray(data) && data.length > 0) {
            showJSON("Primeiro Item:", data[0]);
          } else if (data.results && data.results.length > 0) {
            showJSON("Primeiro Item em results:", data.results[0]);
          }

          return data;
        } catch (error) {
          log(`âŒ Erro: ${error.message}`, "error");
          console.error(error);
        }
      }

      async function testPopular() {
        clearResults();
        log("ğŸ§ª Testando endpoint /popular", "info");
        await makeRequest("/popular?page=1");
      }

      async function testRecent() {
        clearResults();
        log("ğŸ§ª Testando endpoint /recent", "info");
        await makeRequest("/recent?page=1");
      }

      async function testSearch() {
        clearResults();
        log("ğŸ§ª Testando endpoint /search", "info");
        await makeRequest("/search?query=naruto");
      }

      async function testInfo() {
        clearResults();
        log("ğŸ§ª Testando endpoint /info", "info");
        log("âš ï¸ Nota: VocÃª precisa de um ID vÃ¡lido", "info");

        // Primeiro buscar um anime para pegar o ID
        log("ğŸ” Buscando animes populares para pegar um ID...", "info");
        const popular = await makeRequest("/popular?page=1");

        if (popular && (popular[0] || popular.results?.[0])) {
          const anime = popular[0] || popular.results[0];
          const animeId = anime.id;

          log(`ğŸ“ Testando /info com ID: ${animeId}`, "info");
          await makeRequest(`/info/${animeId}`);
        }
      }

      function clearResults() {
        resultsDiv.innerHTML = "";
      }

      // Teste automÃ¡tico ao carregar
      window.addEventListener("load", () => {
        log("ğŸš€ PÃ¡gina carregada. Clique nos botÃµes para testar!", "success");
        log(`ğŸ”— API Base URL: ${BASE_URL}`, "info");
      });
    </script>
  </body>
</html>
